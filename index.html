<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Lightsaber Test</title>
</head>
<body class="container">
<!-- 메인페이지 -->
    <article class="main_page">
        <h1 class="mt-5 text-center">What color is your Light Saber?</h1>
        <button type="button" class="btn btn-secondary mt-5" onclick='start();'>Test Start</button>
    </article>

<!--결과페이지-->
    <article class="question mt-5 text-center" >
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h2 id="title" class="text-center  mt-5">#1</h2>
        <input id="mbti_type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-dark  mt-5">Dark</button>
        <button id="B" type="button" class="btn btn-light  mt-5">Light</button>
    </article>

    <!-- 결과페이지 -->
    <article class="result">
        <img src="/pic/yellow-saber.jpg" id="img" class="rounded-circle mt-5" alt="saber">
        <h2 id="color" class="text-center mt-5">color</h2>
        <h3 id="explain" class="text-center mt-5">text</h3>

        <!-- 처음으로 돌아가기 -->
        <a href="" id="back_to_main" class="text-center mt-5">Try again</a>
    </article>

<!-- mbti로직 -->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8eeb00f901.js" crossorigin="anonymous"></script>
    <script>
        // 문제페이지 및 답변 오브젝트
        var number = 1;
        var questions = {
            1: {"title":"question 1" , "type": "EI" , "A": "E" , "B" : "I"},
            2: {"title":"question 2" , "type": "EI" , "A": "E" , "B" : "I"},
            3: {"title":"question 3" , "type": "EI" , "A": "E" , "B" : "I"},
            4: {"title":"question 4" , "type": "SN" , "A": "S" , "B" : "N"},
            5: {"title":"question 5" , "type": "SN" , "A": "S" , "B" : "N"},
            6: {"title":"question 6" , "type": "SN" , "A": "S" , "B" : "N"},
            7: {"title":"question 7" , "type": "TF" , "A": "T" , "B" : "F"},
            8: {"title":"question 8" , "type": "TF" , "A": "T" , "B" : "F"},
            9: {"title":"question 9" , "type": "TF" , "A": "T" , "B" : "F"},
            10: {"title":"question 10" , "type": "JP" , "A": "J" , "B" : "P"},
            11: {"title":"question 11" , "type": "JP" , "A": "J" , "B" : "P"},
            12: {"title":"question 12" , "type": "JP" , "A": "J" , "B" : "P"},
        }
        // 결과에 따른 결과화면 다르게 만들기
        var result = {
            "ISTJ": {"color":"Red", "explain":"Commend", "img":"/pic/yellow-saber.jpg"},
            "ISFJ": {"color":"Yellow", "explain":"bbb", "img":"/pic/yellow-saber.jpg"},
            "INFJ": {"color":"Violet", "explain":"ccc", "img":"/pic/yellow-saber.jpg"},
            "INTJ": {"color":"green", "explain":"ccc", "img":"/pic/yellow-saber.jpg"},
            "ISTP": {"color":"green", "explain":"ccc", "img":"/pic/yellow-saber.jpg"},
            "ISFP": {"color":"Violet", "explain":"ccc", "img":"/pic/yellow-saber.jpg"},
            "INFP": {"color":"Violet", "explain":"ccc", "img":"/pic/yellow-saber.jpg"},
            "INTP": {"color":"green", "explain":"ccc", "img":"/pic/yellow-saber.jpg"},
            "ESTP": {"color":"Red", "explain":"Rebellion", "img":"/pic/yellow-saber.jpg"},
            "ESFP": {"color":"Red", "explain":"Natural", "img":"/pic/yellow-saber.jpg"},
            "ENFP": {"color":"Yellow", "explain":"Curiosity", "img":"/pic/yellow-saber.jpg"},
            "ENTP": {"color":"Yellow", "explain":"Invent", "img":"/pic/yellow-saber.jpg"},
            "ESTJ": {"color":"green", "explain":"ccc", "img":"/pic/yellow-saber.jpg"},
            "ESFJ": {"color":"Red", "explain":"Interested", "img":"/pic/yellow-saber.jpg"},
            "ENFJ": {"color":"green", "explain":"ccc", "img":"/pic/yellow-saber.jpg"},
            "ENTJ": {"color":"green", "explain":"ccc", "img":"/pic/yellow-saber.jpg"},
        }

        //시작시 시작화면 숨기기
        function start(){
            $(".main_page").hide();
            $(".question").show();
            next();
        }

        // 클릭 이벤트
        $("#A").click(function(){
           var type = $("#mbti_type").val();
           var preValue = $("#"+type).val();
           $("#"+type).val(parseInt(preValue)+1); 
           next();
        });

        $("#B").click(function(){
            next();
        });

        // 다음문제로 넘어가는 함수
        function next() {
            if(number == 13) {
                $(".question").hide();
                $(".result").show();
                // 최종로직
                var mbti = "";
                ($("#EI").val() < 2) ? mbti+="I" : mbti+="E";
                ($("#SN").val() < 2) ? mbti+="N" : mbti+="S";
                ($("#TF").val() < 2) ? mbti+="F" : mbti+="T";
                ($("#JP").val() < 2) ? mbti+="P" : mbti+="J";
                //결과창    
                $("#img").attr("src",result[mbti]["img"]);
                $("#color").html(result[mbti]["color"]);
                $("#explain").html(result[mbti]["explain"]);
            }else{
                // 진행바가 문제 진행에 맞춰 진행되게, 문제 진행 로직
                $(".progress-bar").attr('style','width: calc(100/12*'+number+'%)');
                $("#title").html(questions[number]["title"]);
                $("#mbti_type").val(questions[number]["type"]);
                $("#A").html(questions[number]["A"]);
                $("#B").html(questions[number]["B"]);
                number++;
            }
        }
    </script>
</body>
</html>
